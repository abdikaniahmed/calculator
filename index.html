<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .clr:hover{
            background-color: tomato;
        }
        input[type="button"]{
            display: block;
            float: left;
            width: 25%;
            padding: 15px 0px;
            border: 1px solid white;
        }
        input[type="button"]:hover{
            background-color: teal;
        }
        input{
            font-size: 20px !important;
        }
        
    </style>
    <title>Calculator Bootstrap</title>
  </head>
  <body>
      <div class="jumbotron text-center">
          <h1>Calculator bootstrap</h1>
      </div>
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" name="calculator">
                    <input type="text" name="display" id="" class="form-control bg-dark text-white" readonly>
                    <input type="button" value="1" onclick="click1()" class="btn btn-dark">
                    <input type="button" value="2" onclick="click2()" class="btn btn-dark">
                    <input type="button" value="3" onclick="click3()" class="btn btn-dark">
                    <input type="button" value="+" onclick="clickSub()" class="btn btn-dark">
                    <input type="button" value="4" onclick="click4()" class="btn btn-dark">
                    <input type="button" value="5" onclick="click5()" class="btn btn-dark">
                    <input type="button" value="6" onclick="click6()" class="btn btn-dark"> 
                    <input type="button" value="-" onclick="clickAdd()" class="btn btn-dark">
                    <input type="button" value="7" onclick="click7()" class="btn btn-dark">
                    <input type="button" value="8" onclick="click8()" class="btn btn-dark">
                    <input type="button" value="9" onclick="click9()" class="btn btn-dark">
                    <input type="button" value="*" onclick="clickMult()" class="btn btn-dark">
                    <input type="button" value="0" onclick="click0()" class="btn btn-dark">
                    <input type="button" value="clr" onclick="clickClr()" class="btn btn-dark clr">
                    <input type="button" value="=" onclick="clickEqu()" class="btn btn-dark">
                    <input type="button" value="/" onclick="clickDiv()" class="btn btn-dark"> 
                </form>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->

    <script>
        function click1(){
            document.calculator.display.value+=1;
        }
        function click2(){
            document.calculator.display.value+=2;
        }
        function click3(){
            document.calculator.display.value+=3;
        }
        function click4(){
            document.calculator.display.value+=4;
        }
        function click5(){
            document.calculator.display.value+=5;
        }
        function click6(){
            document.calculator.display.value+=6;
        }
        function click7(){
            document.calculator.display.value+=7;
        }
        function click8(){
            document.calculator.display.value+=8;
        }
        function click9(){
            document.calculator.display.value+=9;
        }
        function click0(){
            document.calculator.display.value+=0;
        }
        function clickAdd(){
            document.calculator.display.value+="-";
        }
        function clickSub(){
            document.calculator.display.value+="+";
        }
        function clickMult(){
            document.calculator.display.value+="*";
        }
        function clickDiv(){
            document.calculator.display.value+="/";
        }
        function clickEqu(){
            //document.calculator.display.value="/";
            var Display = eval(document.calculator.display.value);
            document.calculator.display.value= Display;
        }
        function clickClr(){
            document.calculator.display.value="";
        }
        
    </script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
